<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Color Palette</h1>
    </header>
    <section id="colorPalette">
        <div class="color" class='selected' id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
    </section>
    <section id="boardConfigs">
        <button id="clearBoard" class="button">CLEAR</button>
        <input type="number" name="size" id="boardSize" min="1">
        <button id="generateBoard" class="button">RESIZE TABLE</button>
    </section>
    <section id="pixelsConfig">
        <input type="number" name="pixelSize" id="pixelSize"  class="pixelResizer" min="1">
        <button id="changeSize" class="button">RESIZE PIXELS</button>
    </section>
    <section id="tableSection"></section>
    <table id="pixelBoard">
    </table>
</body>
<script src="script.js"></script>

</html>
